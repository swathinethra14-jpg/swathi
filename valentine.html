<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #ffe5ec;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            display: none;
            text-align: center;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        .container.active { display: flex; }
        .btn-group {
            margin-top: 20px;
            position: relative;
            height: 150px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.2s;
        }
        #yesButton { background-color: #ff4081; color: white; z-index: 10; }
        #noButton { background-color: #9e9e9e; color: white; position: absolute; }
        .carousel {
            position: relative;
            width: 300px;
            height: 400px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1s;
        }
        .slide.active { opacity: 1; }
        .slide img { width: 100%; height: 100%; object-fit: cover; }
        .heart {
            position: fixed;
            top: -10px;
            animation: fall linear forwards;
        }
        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }
    </style>
</head>
<body>

    <div id="proposal-page" class="container active">
        <h1>Raj, Will you be my Valentine? üåπ</h1>
        <div class="btn-group">
            <button id="yesButton" onclick="celebrate()">YES! ‚ù§Ô∏è</button>
            <button id="noButton" onmouseover="moveNo()">No üíî</button>
        </div>
    </div>

    <div id="celebration-page" class="container">
        <h1>Yay! I knew it! ü•∞</h1>
        <div class="carousel">
            <div class="slide active"><img src="images/KALK2196.jpg" alt="1"></div>
            <div class="slide"><img src="images/KALK2700.jpg" alt="2"></div>
        </div>
    </div>

    <script>
        function moveNo() {
            const btn = document.getElementById('noButton');
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        function celebrate() {
            document.getElementById('proposal-page').classList.remove('active');
            document.getElementById('celebration-page').classList.add('active');
            
            setInterval(() => {
                const heart = document.createElement('div');
                heart.innerHTML = '‚ù§Ô∏è';
                heart.className = 'heart';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 5000);
            }, 300);

            const slides = document.querySelectorAll('.slide');
            let i = 0;
            setInterval(() => {
                slides[i].classList.remove('active');
                i = (i + 1) % slides.length;
                slides[i].classList.add('active');
            }, 3000);
        }
    </script>
</body>
</html>
